<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hiragana Study App</title>
<link rel="manifest" href="manifest.json">
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="title-page">
  <h1>Hiragana Study App</h1>
  <button onclick="startMode('learn-all')">📖 Learn All Characters</button>
  <button onclick="startMode('learn-hard')">🔥 Learn Difficult Characters</button>
  <button onclick="startMode('quiz')">❓ Quiz Mode</button>
  <button onclick="startPictureMode()">🖼️ Learn with Pictures</button>
</div>

<div id="app" style="display:none;">
  <div id="card" class="card"></div>
  <div class="controls" id="controls"></div>
  <div class="progress" id="progress"></div>
  <button onclick="goHome()">🏠 Home</button>
</div>

<div id="progress-summary"></div>
<div id="progress-details" style="display:none; white-space:pre;"></div>
<button onclick="toggleDetails()">📊 Show details</button>


<script src="script.js"></script>
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js');
  }
</script>
</body>
</html>
