<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hiragana Study App</title>
<link rel="manifest" href="manifest.json">
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- MAIN MENU -->
<div id="main-menu">
  <h1>Japanese Study App</h1>
  <button onclick="openSubmenu('hiragana')">🎌 Learn Hiragana</button>
  <button onclick="openSubmenu('katakana')">🈹 Learn Katakana</button>
</div>

<!-- Hiragana menu -->
<button onclick="startMode('learn-all', 'hiragana')">📖 Learn All Characters</button>
<button onclick="startMode('learn-hard', 'hiragana')">🔥 Learn Difficult Characters</button>
<button onclick="startMode('quiz', 'hiragana')">❓ Quiz Mode</button>
<button onclick="startMode('picture', 'hiragana')">🖼️ Learn with Pictures</button>

<!-- Katakana menu -->
<button onclick="startMode('learn-all', 'katakana')">📖 Learn All Characters</button>
<button onclick="startMode('learn-hard', 'katakana')">🔥 Learn Difficult Characters</button>
<button onclick="startMode('quiz', 'katakana')">❓ Quiz Mode</button>
<button onclick="startMode('picture', 'katakana')">🖼️ Learn with Pictures</button>

<!-- APP PAGE -->
<div id="app" style="display:none;">
  <div id="card" class="card"></div>
  <div class="controls" id="controls"></div>
  <div class="progress" id="progress-summary"></div>
  <div id="progress-details" style="display:none; white-space:pre;"></div>
  <button onclick="toggleDetails()">📊 Show details</button>
  <button onclick="goHome()">🏠 Home</button>
</div>

<script src="script.js"></script>
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js');
  }
</script>
</body>

</html>
